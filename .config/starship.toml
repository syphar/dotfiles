[heroku]
format = "[($symbol$app_name $account )]($style)"
symbol = " "
style = "purple"

[heroku.app_aliases]
"automagically-(?P<app>.*)" = " $app"
"medicaljobs-(?P<app>.*)" = "MJ $app"
"thermondo-(?P<app>.*)" = "⭘ $app"

[heroku.account_aliases]
"denis@cornehl.org" = ""
"denis.cornehl@thermondo.de" = ""

[docker_context]
