# A minimal left prompt
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch \
$character"""

# move the rest of the prompt to the right
right_format = """$all"""
add_newline = false

# shorter command timeout. Default: 500
command_timeout = 100

[git_branch]
format = "[$symbol $branch]($style)"
symbol = ""
style = "bold bright-green"
truncation_length = 20

[python]
format = '[${symbol}${pyenv_prefix}${version} ]($style)'
symbol = " "
style = "bright-cyan"

[nodejs]
format = "[$symbol($version )]($style)"
style = "green"

[aws]
disabled = true
symbol = "  "

[directory]
truncation_length = 5
style = "bright-blue"
read_only = " "

# [env_var.herokuapp]
