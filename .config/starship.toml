# A minimal left prompt
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$jobs\
$character"""

# move the rest of the prompt to the right
right_format = """$all"""
add_newline = false

# shorter command timeout. Default: 500
command_timeout = 100

[git_branch]
format = "[$symbol $branch ]($style)"
symbol = ""
style = "bold bright-green"
truncation_length = 20

[custom.heroku]
shell = ["luajit", "-"]
description = "currently active Heroku app and logged in user"
command = """
dofile(os.getenv("HOME") .. "/bin/starship_heroku.lua")
"""
when = true
symbol = " "
format = "[($symbol$output )]($style)"
style = "purple"


[python]
format = '[${symbol}${pyenv_prefix}${version} ]($style)'
symbol = " "
style = "bright-cyan"

[nodejs]
format = "[$symbol($version )]($style)"
style = "green"

[aws]
disabled = true
symbol = "  "

[directory]
truncation_length = 5
truncation_symbol = "…/"
style = "bright-blue"
repo_root_style = "bright-blue bold"
read_only = " "

[docker_context]
format = "[$symbol ]($style)"
symbol = ""
style = "blue"


[package]
disabled = true
format = "[$symbol$version]($style) "
style = "208"
symbol = " "

[rust]
format = "[$symbol($version )]($style)"
style = "red"
symbol = " "

[lua]
