# set -g default-terminal xterm
set -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set -g @resurrect-capture-pane-contents 'on'

bind m run-shell "~/bin/resize-adaptable.sh -l main-vertical -p 66"

bind M run-shell "~/bin/resize-adaptable.sh -l main-horizontal -p 66"


# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

setw -g mode-keys vi

bind C-l send-keys 'C-l'
set -g focus-events on

set-option -g renumber-windows on

set -g @continuum-restore 'on'

set -g @batt_remain_short '1'

set-option -g status-position top
setw -g pane-border-status top # top/bottom/off
setw -g pane-border-format '─' # {pane_current_command} '

# statusbar
set -g status-right-length 200
set -g status-interval 10
set -g @nord_tmux_show_status_content "0"
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black]"
set -g status-right "#{prefix_highlight}#(./bin/next_meeting.sh)#[fg=brightblack,bg=black]#[fg=white,bg=brightblack] #{battery_icon_status} #{battery_remain}  #{cpu_icon}  %H:%M #[fg=cyan,bg=brightblack]"
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""


# List of plugins
# standard plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# statusbar and theme
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# copy/paste stuff
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
