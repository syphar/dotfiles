# Automatically set window title and renumber
set-window-option -g automatic-rename on
set-option -g renumber-windows on
set-option -g set-titles on

# set terminal options
# set -ga terminal-overrides ",*256col*:Tc"
# set -g default-terminal "screen-256color"

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal screen-256color

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# command to reload config file
bind r source-file ~/.tmux.conf


# shortcuts for my main layouts
bind m run-shell "~/bin/resize-adaptable.sh -l main-vertical -p 66"
bind M run-shell "~/bin/resize-adaptable.sh -l main-horizontal -p 66"

# prefix C-l for c-l and clear-history (since c-l is used by the tmux-vim mappings)
bind C-l send-keys C-l \; clear-history

# Enable mouse mode
set -g mouse on

# needed for vim-tmux-nagivator
set -g focus-events on

# pane border and title
set-option -g status-position top
setw -g pane-border-status top # top/bottom/off
setw -g pane-border-format '-'

# statusbar
set -g @colors-base16 'tomorrow-night'

set -g status-right-length 200
set -g status-interval 10
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

set -g status-left "#[bold] #S | "
set -g status-right "#{prefix_highlight} #{battery_icon_status} #{battery_remain} | #{cpu_icon} | %H:%M "

# configure window status
set -g status-justify left
set -g window-status-format "#I #W #F"
set -g window-status-current-format "#[bold]#I #W #F"
set -g window-status-separator " | "


# standard plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# statusbar and theme
set -g @plugin 'mattdavis90/base16-tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# copy/paste stuff
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
