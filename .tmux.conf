# Automatically set window title and renumber
set-window-option -g automatic-rename on
set-option -g renumber-windows on
set-option -g set-titles on

# set terminal options
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal screen-256color

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# command to reload config file
bind r source-file ~/.tmux.conf


# shortcuts for my main layouts
bind m run-shell "~/bin/resize-adaptable.sh -l main-vertical -p 66"
bind M run-shell "~/bin/resize-adaptable.sh -l main-horizontal -p 66"

# prefix C-l for c-l and clear-history (since c-l is used by the tmux-vim mappings)
bind C-l send-keys C-l \; clear-history



# Enable mouse mode
set -g mouse on

# needed for vim-tmux-nagivator
set -g focus-events on

# plugin config
set -g @batt_remain_short '1'

# pane border and title
set-option -g status-position top
setw -g pane-border-status top # top/bottom/off
setw -g pane-border-format 'â”€' # {pane_current_command} '

# statusbar
set -g status-right-length 200
set -g status-interval 10
set -g @nord_tmux_show_status_content "0"
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]î‚²#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix "î‚²"
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black]î‚°"
set -g status-right "#{prefix_highlight}ðŸ“… #(./bin/next_meeting.sh)#[fg=brightblack,bg=black]î‚²#[fg=white,bg=brightblack] #{battery_icon_status} #{battery_remain} î‚³ #{cpu_icon} î‚³ %H:%M #[fg=cyan,bg=brightblack]î‚²"
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]î‚° #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚± #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore]î‚° #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]î‚± #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-separator ""


# standard plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# statusbar and theme
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# copy/paste stuff
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
